swagger: '2.0'
info:
  title: MediSupply Integrity Gateway
  version: '1.0.0'
schemes: [https]
consumes: [application/json]
produces: [application/json]

paths:
  /inventory/products:
    post:
      summary: Validate checksum via Cloud Function and forward (inside Function)
      operationId: postInventoryProducts
      x-google-backend:
        address: https://us-central1-proyecto-integrador-medisupply.cloudfunctions.net/validador-checksum
        path_translation: CONSTANT_ADDRESS 
      parameters:
        - in: body
          name: body
          required: true
          schema: { type: object }
      responses:
        '201': { description: Created }
        '200': { description: Updated }
        '400': { description: Integrity or validation error }
        '403': { description: Integrity not validated }
        '502': { description: Upstream error }
